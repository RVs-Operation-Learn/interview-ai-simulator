<!-- templates/interview.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Interview - Round {{ round_number }}</title>
</head>
<body>
    <h2>🗨️ Round {{ round_number }}</h2>
    
    <div>
        <strong>Interviewer:</strong>
        <p>{{ question }}</p>
    </div>

    {% if feedback %}
    <div>
        <strong>Feedback from Interviewer:</strong>
        <p>{{ feedback }}</p>
    </div>
    {% endif %}

    <form method="POST">
        <label>Your Answer:</label><br>
        <textarea name="answer" rows="5" cols="60" required></textarea><br><br>
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
